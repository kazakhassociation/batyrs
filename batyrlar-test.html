            margin-bottom: 10px;
        }
        
        .header p {

            font-size: 1.1em;
        }

            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eaecf0;
            padding-bottom: 20px;
        }
        
        .tab {
            background: #eaecf0;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #d0d3d9;
        }
        
        .tab.active {
            background: #36c;
            color: white;
        }
        
        .quiz-container {
            display: none;
        }
        
        .quiz-container.active {
            display: block;
        }
        
        .progress-bar {
            background: #eaecf0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress {
            background: #36c;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .question-counter {
            text-align: center;
            color: #54595d;
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        
        .question-block {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #36c;
        }
        
        .question-text {
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
            font-size: 1.2em;
        }
        
        .options-list {
            list-style: none;
        }
        
        .option {
            margin-bottom: 12px;
            padding: 15px;
            background: white;
            border: 2px solid #eaecf0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }
        
        .option:hover {
            background: #f0f7ff;
            border-color: #36c;
        }
        
        .option.selected {
            background: #36c;
            color: white;
            border-color: #2a5db0;
        }
        
        .option.correct {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        
        .option.incorrect {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .nav-btn {
            background: #36c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        
        .nav-btn:hover {
            background: #2a5db0;
        }
        
        .nav-btn:disabled {
            background: #a2a9b1;
            cursor: not-allowed;
        }
        
        .submit-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            display: block;
            margin: 30px auto;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background: #27ae60;
        }
        
        .submit-btn:disabled {
            background: #a2a9b1;
            cursor: not-allowed;
        }

            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .score-display {
            font-size: 3em;
            color: #36c;
            margin: 20px 0;
        }
        
        .result-message {
            font-size: 1.3em;
            margin: 20px 0;
            line-height: 1.8;
        }
        
        .restart-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;

            background: #2980b9;
        }

            display: inline-block;
            margin-bottom: 20px;
            color: #0645ad;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #a2a9b1;

            color: #0645ad;

        }

            }

</head>

                button.className = 'tab';
                button.textContent = quizDataByBatyr[batyrId].name;
                button.onclick = () => showQuiz(batyrId);
                
                tabsContainer.appendChild(button);
            }

            tabsContainer.children[0].classList.add('active');
        }

            // Добавление обработчиков событий
            document.getElementById(`${batyrId}-next-btn`).addEventListener('click', () => nextQuestion(batyrId));
            document.getElementById(`${batyrId}-prev-btn`).addEventListener('click', () => prevQuestion(batyrId));
            document.getElementById(`${batyrId}-submit-btn`).addEventListener('click', () => submitQuiz(batyrId));
        }

        // Показать тест выбранного батыра
        function showQuiz(batyrId) {
            // Скрыть все тесты
            const allQuizzes = document.querySelectorAll('.quiz-container');
            allQuizzes.forEach(quiz => quiz.classList.remove('active'));
            
            // Снять активность со всех вкладок
            const allTabs = document.querySelectorAll('.tab');
            allTabs.forEach(tab => tab.classList.remove('active'));
            
            // Показать выбранный тест и активировать вкладку
            document.getElementById(`${batyrId}-quiz`).classList.add('active');
            document.querySelector(`.tab:nth-child(${getTabIndex(batyrId) + 1})`).classList.add('active');
            
            currentBatyr = batyrId;
        }

        // Получить индекс вкладки
        function getTabIndex(batyrId) {
            const batyrIds = Object.keys(quizDataByBatyr);
            return batyrIds.indexOf(batyrId);
        }

        // Отображение текущего вопроса
        function displayQuestion(batyrId) {
            const quizForm = document.getElementById(`${batyrId}-quiz-form`);
            const questions = quizDataByBatyr[batyrId].questions;
            const question = questions[currentQuestion];
            
            quizForm.innerHTML = `
                <div class="question-block">
                    <div class="question-text">${currentQuestion + 1}. ${question.question}</div>
                    <ul class="options-list">
                        ${question.options.map((option, index) => `
                            <li class="option ${userAnswers[batyrId][currentQuestion] === index ? 'selected' : ''}" 
                                onclick="selectAnswer('${batyrId}', ${index})">
                                ${String.fromCharCode(65 + index)}) ${option}
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
            
            document.getElementById(`${batyrId}-question-counter`).textContent = 
                `${questions.length} сұрақтың ${currentQuestion + 1}-сі`;
        }

        // Выбор ответа
        function selectAnswer(batyrId, answerIndex) {
            userAnswers[batyrId][currentQuestion] = answerIndex;
            displayQuestion(batyrId);
            updateProgress(batyrId);
            updateNavigation(batyrId);
            
            // Проверяем, все ли вопросы отвечены
            answeredQuestions[batyrId] = userAnswers[batyrId].filter(answer => answer !== null).length;
            const totalQuestions = quizDataByBatyr[batyrId].questions.length;
            document.getElementById(`${batyrId}-submit-btn`).disabled = answeredQuestions[batyrId] !== totalQuestions;
        }

        // Обновление прогресс-бара
        function updateProgress(batyrId) {
            const questions = quizDataByBatyr[batyrId].questions;
            const progress = (currentQuestion + 1) / questions.length * 100;
            document.getElementById(`${batyrId}-progress`).style.width = `${progress}%`;
        }

        // Обновление навигации
        function updateNavigation(batyrId) {
            const questions = quizDataByBatyr[batyrId].questions;
            document.getElementById(`${batyrId}-prev-btn`).disabled = currentQuestion === 0;
            document.getElementById(`${batyrId}-next-btn`).disabled = currentQuestion === questions.length - 1;
        }

        // Следующий вопрос
        function nextQuestion(batyrId) {
            const questions = quizDataByBatyr[batyrId].questions;
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion(batyrId);
                updateProgress(batyrId);
                updateNavigation(batyrId);
            }
        }

        // Предыдущий вопрос
        function prevQuestion(batyrId) {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion(batyrId);
                updateProgress(batyrId);
                updateNavigation(batyrId);
            }
        }

        // Отправка теста
        function submitQuiz(batyrId) {
            const questions = quizDataByBatyr[batyrId].questions;
            let score = 0;
            let resultsHTML = '';
            
            // Проверяем ответы и собираем результаты
            questions.forEach((question, index) => {
                const isCorrect = userAnswers[batyrId][index] === question.correct;
                if (isCorrect) score++;
                
                resultsHTML += `
                    <div class="question-block">
                        <div class="question-text">${index + 1}. ${question.question}</div>
                        <ul class="options-list">
                            ${question.options.map((option, optionIndex) => {
                                let className = 'option';
                                if (optionIndex === question.correct) className += ' correct';
                                if (userAnswers[batyrId][index] === optionIndex && !isCorrect) className += ' incorrect';
                                if (userAnswers[batyrId][index] === optionIndex) className += ' selected';
                                
                                return `<li class="${className}">${String.fromCharCode(65 + optionIndex)}) ${option}</li>`;
                            }).join('')}
                        </ul>
                    </div>
                `;
            });
            
            // Показываем результаты
            document.getElementById('score-display').textContent = `${score}/${questions.length}`;
            
            let message = '';
            if (score === questions.length) {
                message = `Керемет! Сіз ${quizDataByBatyr[batyrId].name} туралы керемет білесіз!`;
            } else if (score >= questions.length * 0.8) {
                message = `Жақсы! Сіз ${quizDataByBatyr[batyrId].name} туралы жақсы білесіз.`;
            } else if (score >= questions.length * 0.6) {
                message = `Жаман емес! Бірақ ${quizDataByBatyr[batyrId].name} туралы әлі үйренетін нәрселер бар.`;
            } else {
                message = `${quizDataByBatyr[batyrId].name} туралы көбірек оқып, танысыңыз.`;
            }
            
            document.getElementById('result-message').innerHTML = `
                <p>${message}</p>
                <div style="margin-top: 30px;">${resultsHTML}</div>
            `;
            
            document.getElementById(`${batyrId}-quiz-form`).style.display = 'none';
            document.getElementById(`${batyrId}-submit-btn`).style.display = 'none';
            document.getElementById(`${batyrId}-quiz`).querySelector('.navigation').style.display = 'none';
            document.getElementById('result-section').style.display = 'block';
        }

        // Перезапуск теста
        function restartQuiz() {
            const batyrId = currentBatyr;
            
            currentQuestion = 0;
            userAnswers[batyrId] = new Array(quizDataByBatyr[batyrId].questions.length).fill(null);
            answeredQuestions[batyrId] = 0;
            
            document.getElementById(`${batyrId}-quiz-form`).style.display = 'block';
            document.getElementById(`${batyrId}-submit-btn`).style.display = 'block';
            document.getElementById(`${batyrId}-quiz`).querySelector('.navigation').style.display = 'flex';
            document.getElementById('result-section').style.display = 'none';
            
            document.getElementById(`${batyrId}-submit-btn`).disabled = true;
            
            displayQuestion(batyrId);
            updateProgress(batyrId);
            updateNavigation(batyrId);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
